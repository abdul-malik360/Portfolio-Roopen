<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>

    <link rel="stylesheet" href="/styles/navhome.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <link rel="stylesheet" href="/styles/modal.css" />
    <link rel="stylesheet" href="/styles/footer.css" />

    <script
      src="https://kit.fontawesome.com/ab6051d3ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="home">
      <nav id="navbar">
        <ul class="navbar-links">
          <a href="/index.html" class="navbar-link another-class"
            ><h2 class="head">
              ETHEREAL<span class="headspan">FUNGUS</span>
            </h2></a
          >

          <li>
            <a href="/index.html" class="navbar-link another-class">HOME </a>
          </li>
          <li>
            <a href="/about.html" class="navbar-link">ABOUT </a>
          </li>
          <li>
            <a href="/portfolio.html" class="navbar-link">PORTFOLIO </a>
          </li>
          <li>
            <a href="/shop.html" class="navbar-link">MERCHANDISE </a>
          </li>
          <li>
            <a
              href="#"
              class="navbar-link contact"
              onclick="toggleModal('contact-modal')"
              >CONTACT
            </a>
          </li>
        </ul>
      </nav>

      <div class="container">
        <h1 class="magic">MAGIC IS SOMETHING YOU CREATE</h1>

        <div class="contain">
          <div class="image-container">
            <a href="/about.html"
              ><img class="home-pic" src="/images/aboutme.jpg" alt=""
            /></a>
          </div>

          <div class="image-container">
            <a href="/portfolio.html">
              <img class="home-pic" src="/images/flaming eyes.png" alt=""
            /></a>
          </div>

          <div class="image-container">
            <a href="/shop.html"
              ><img class="home-pic" src="/images/hoodie Back.png" alt="" />
            </a>
          </div>

          <div class="image-container">
            <img
              class="home-pic"
              src="/images/jewelry.png"
              alt=""
              onclick="toggleModal('contact-modal')"
            />
          </div>
        </div>

        <div id="contact-modal" class="modal">
          <div class="back-drop">
            <div class="new-form">
              <form
                action="https://formspree.io/f/mrgrvelv"
                method="POST"
                class="contact-form"
              >
                <button
                  onclick="toggleModal('contact-modal')"
                  class="close-button"
                >
                  CLOSE
                </button>

                <h2 class="contact-head">Get in Touch</h2>
                <p class="text">
                  Thank you for your interest! Please fill out the form below if
                  you would like to work together.
                </p>

                <input
                  id="name"
                  name="Name"
                  class="contact-input"
                  type="text"
                  placeholder="Enter your name"
                  required
                />

                <input
                  id="reg_email"
                  name="Email"
                  class="contact-input"
                  type="email"
                  placeholder="Enter your email address"
                  required
                />

                <textarea
                  class="contact-input"
                  placeholder="What are your project details..."
                  name="message"
                  cols="30"
                  rows="10"
                ></textarea>
                <button type="submit" class="send-button">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <button
          class="footer-contact-btn"
          onclick="toggleModal('contact-modal')"
        >
          contact me<i class="fas fa-palette"></i>
        </button>

        <a href="/index.html" class="navbar-link another-class"
          ><h2 class="head">
            ETHEREAL<span class="headspan">FUNGUS</span
            ><i class="fas fa-paint-brush"></i></h2
        ></a>

        <div class="footer-icons">
          <a
            href="https://www.linkedin.com/in/nishaat-williams-85780a1b2/"
            target="_blank"
            ><i class="footer-icon fab fa-linkedin"></i
          ></a>

          <a href="https://www.instagram.com/ethereal_fungus/" target="_blank"
            ><i class="footer-icon fab fa-instagram"></i
          ></a>
        </div>
      </footer>
    </section>

    <script src="/scripts/modal.js"></script>
  </body>
</html>
