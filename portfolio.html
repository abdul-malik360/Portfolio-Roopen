      <div id="contact-modal" class="modal">
        <div class="back-drop">
          <div class="new-form">
            <form
              action="https://formspree.io/f/mrgrvelv"
              method="POST"
              class="contact-form"
            >
              <button
                onclick="toggleModal('contact-modal')"
                class="close-button"
              >
                CLOSE
              </button>

              <h2 class="contact-head">Get in Touch</h2>
              <p class="text">
                Thank you for your interest! Please fill out the form below if
                you would like to work together.
              </p>

              <input
                id="name"
                name="Name"
                class="contact-input"
                type="text"
                placeholder="Enter your name"
                required
              />

              <input
                id="reg_email"
                name="Email"
                class="contact-input"
                type="email"
                placeholder="Enter your email address"
                required
              />

              <textarea
                class="contact-input"
                placeholder="What are your project details..."
                name="message"
                cols="30"
                rows="10"
              ></textarea>
              <button type="submit" class="send-button">Send</button>
            </form>
          </div>
        </div>
      </div>
